  <h1>Determine Your Physical Fitness Level</h1>
  <p>Complete the below form to determine your physical fitness level.</p>
  <form>
    <fieldset>
          <legend>Enter Information Below</legend>
          <label>Age:
            <input type = 'number' name = 'age'>
          </label>
          <br>
          <br>
          <label>Average minutes of exercise per day:
            <select name = 'exercise'>
                <option value='' selected>Select one</option>
                <option value='none'>None</option>
                <option value='30'><30 minutes</option>
                <option value='60'>30-60 minutes</option>
                <option value='90'>60-90 minutes</option>
                <option value='most'>More than 90 minutes</option>
            </select>
          </label>
          <br>
          <label>Gender
            <select name = 'gender'>
                  <option value='' selected>Select one</option>
                  <option value='female'>Female</option>
                  <option value='male'>Male</option>
              </select>
            </label>
          <br>
          <label>Average Hikes per week:</label>
            <select name = 'hikes'>
                <option value='' selected>Select one</option>
                <option value='0'>0</option>
                <option value='low'>1-2</option>
                <option value='mid'>3-4</option>
                <option value='high'>5+</option>
              </select>
          <br>
          <button type='submit' name='submit' id='submit'>Submit</button>
      </fieldset>
  </form>
