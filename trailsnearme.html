  <!-- Start Your Pages Content Here -->
  <div id="myData"></div>
  <script>
      fetch('https://www.hikingproject.com/data/get-trails?lat=40.0274&lon=-105.2519&maxDistance=10&key=200968539-dd5a047534138b0cfaab99ad482a2492')
          .then(function (response) {
              return response.json();
          })
          .then(function (data) {
              appendData(data);
          })
          .catch(function (err) {
              console.log('error: ' + err);
          });
      function appendData(data) {
          var mainContainer = document.getElementById("myData");
          for (var i = 0; i < data.length; i++) {
              var div = document.createElement("div");
              div.innerHTML = 'Name: ' + data[i].name + ' Difficulty: ' + data[i].difficulty;
              mainContainer.appendChild(div);
          }
      }
  </script>
